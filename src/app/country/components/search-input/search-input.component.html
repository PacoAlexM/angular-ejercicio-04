<section class="flex flex-row gap-2 mt-2">
    <input type="text"
        class="input input-border mr-2 w-56"
        placeholder="{{ placeholder() }}"
        autofocus
        #txtSearch
        (keyup.enter)="value.emit(txtSearch.value)"
        (keyup)="inputValue.set(txtSearch.value)" />
    <button class="btn btn-primary" (click)="value.emit(txtSearch.value)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m21 21l-4.34-4.34"/><circle cx="11" cy="11" r="8"/></g></svg> Buscar</button>
</section>
