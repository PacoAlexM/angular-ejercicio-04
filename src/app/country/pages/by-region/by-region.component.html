<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Selecciones una región</h3>

<section class="row my-2">
    <div class="flex-col">
        @for (region of regions; track region) {
            <button class="btn btn-outline mr-3 mb-3 w-[100px]" [class.btn-primary]="selectedRegion() === region" (click)="selectedRegion.set(region)">{{ region }}</button>
        }
    </div>
</section>

<country-list [countries]="countryResource.value() ?? []"
    [errorMessage]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0"
    [isLoading]="countryResource.isLoading()" />
